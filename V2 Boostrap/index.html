<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Verdana&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/function.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="text-white text-center py-3">
        <h1>Ma Météo</h1>
    </header>

    <div class="container my-4 flex-grow-1">
        <div class="text-center">
            <h2>Comment utiliser le site ?</h2>
            <h3>Ecrire le nom de la ville souhaité</h3>
            <h3>Appuyer sur "En savoir plus" pour plus de détails</h3>
            <h3>Appuyer sur "Retirer les détails" pour moins de détails</h3>
        </div>

        <div class="form-group text-center my-4">
            <input type="text" class="form-control d-inline-block w-50" id="cityName" placeholder="ex : Paris">
        </div>
        <div class="text-center">
            <button id="search-city-button" class="btn btn-primary" onclick="getWeather()">Valider</button>
        </div>
        
        <div id="weather-small" class="text-center my-4"></div>
        <div class="text-center">
            <button id="details-switch-button" class="btn btn-secondary" onclick="toggleDetails()" disabled>En savoir plus</button>
        </div>
        <div style="background-color: rgb(188, 143, 143); border-radius: 15px;">
        <div id="weather-details" class="text-center my-4"></div>
        <div id="weather-forecast" class="text-center my-4"></div>
    </div>
    </div>

    <footer class="text-white text-center py-3 mt-auto">
        <nav>
            <ul class="list-unstyled d-flex justify-content-center mb-0">
                <li class="mx-3"><a class="text-white" href="index.html">Accueil</a></li>
                <li class="mx-3"><a class="text-white" href="./pages/contact.html">Contact</a></li>
                <li class="mx-3"><a class="text-white" href="./pages/help.html">Aide</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
